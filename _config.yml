# Site
title: 'LiBlog'
subtitle: 'Art of engineering and technology.'
description: 'A blog for sharing software development skills and engineering ideas.'
keywords: 'Computer, Node, JavaScript, ECMAScript, ES6, WEB, Backend, Service, Hack, Linux, 计算机, 后端, 服务'
author: 'libook'
language: 'zh-CN'
timezone: 'Asia/Shanghai'

# URL
url: 'https://libook.com.cn/blog'
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: blog
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null

# Writing
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'

# Category & Tag
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

updated_option: mtime

# Pagination
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null

# Extensions
theme: icarus

# Deployment
deploy:
  type: 'git'
  repository: git@github.com:libook/blog.git
  branch: master
